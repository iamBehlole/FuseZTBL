<div class="kt-portlet">
  <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title">Error Log Details({{errorLogDetails.MethodName}})</h3>
    </div>
  </div>

  <form class="kt-form kt-form--group-seperator-dashed">
    <div class="kt-form">
      <div class="kt-portlet__body">
        <div class="row">
          <div class="col-md-3">
            <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">
              <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">Input Parameters</h3>
              </div>
            </div>

            <div class="kt-portlet__body">
              <p>
                {{errorLogDetails.InputParameters}}
              </p>
            </div>
          </div>

          <div class="col-md-3">
            <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">
              <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">ZTBL Input Parameters</h3>
              </div>
            </div>

            <div class="kt-portlet__body">
              <p>
                {{errorLogDetails.ZtblInputParams}}
              </p>
            </div>
          </div>

          <div class="col-md-3">
            <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">
              <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">Error Trace</h3>
              </div>
            </div>

            <div class="kt-portlet__body">
              <p>
                {{errorLogDetails.ErrorTrace}}
              </p>
            </div>
          </div>

          <div class="col-md-3">
            <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">
              <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">Message</h3>
              </div>
            </div>

            <div class="kt-portlet__body" style="height:750px;">
              <p>
                {{errorLogDetails.Message}}
              </p>
            </div>
          </div>

        </div>
      </div>
      <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
        <div class="kt-form__actions kt-form__actions--solid">
          <div class="row text-right">
            <div class="col-lg-12">
              <button type="button" class="button-red" mat-raised-button cdkFocusInitial value="Cancel" [mat-dialog-close]="false">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
