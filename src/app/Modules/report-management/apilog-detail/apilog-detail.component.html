<div class="kt-portlet">
  <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title">Api Log({{RequestResponse.APIName}})</h3>
    </div>
  </div>

  <form class="kt-form kt-form--group-seperator-dashed">
    <div class="kt-form">

      <div class="kt-portlet__body" style="height:750px;">

        <div class="row">
          <div class="col-md-4">
            <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">
              <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">Front End Request</h3>
              </div>
            </div>

            <div class="kt-portlet__body">
              <p>
                {{RequestResponse.FrontEndRequest}}
              </p>

            </div>
          </div>
          <div class="col-md-4">
            <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">
              <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">Request</h3>
              </div>
            </div>

            <div class="kt-portlet__body">
              <p>
                {{RequestResponse.Request}}
              </p>

            </div>
          </div>
          <div class="col-md-4">
            <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">
              <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">Response</h3>
              </div>
            </div>

            <div class="kt-portlet__body">
              <p>
                {{RequestResponse.Response}}
              </p>

            </div>
          </div>
        </div>

      </div>

      <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
        <div class="kt-form__actions kt-form__actions--solid">
          <div class="row text-right">
            <div class="col-lg-12">
              <button type="button" class="button-red" mat-raised-button cdkFocusInitial value="Cancel" [mat-dialog-close]="false">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
