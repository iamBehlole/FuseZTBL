<div class="kt-portlet" [ngClass]="{ 'kt-portlet--body-progress' : viewLoading, 'kt-portlet--body-progress-overlay' : loadingAfterSubmit }">
  <div class="kt-portlet__head kt-portlet__head__custom">
    <div class="kt-portlet__head-label" style="width:100%">
      <div style="width:20%;">
        <h3 class="kt-portlet__head-title">View User Location History</h3>
      </div>
      <div style="text-align:end;text-align:right;width:80%">
        <button type="button" class="button-red" mat-raised-button cdkFocusInitial value="Cancel" [mat-dialog-close]="false">
          Cancel
        </button>&nbsp;
        <button type="button" class="btn btn-primary" mat-raised-button color="primary" (click)="blockUser()" [disabled]="viewLoading || submitted">
          Block User
        </button>
      </div>
    </div>
  </div>
  <form class="kt-form kt-form--group-seperator-dashed">
    <div class="kt-form">
      <div class="kt-portlet__body">
        <div class="row">
          <div class="col-lg-12 col-md-12  mat-elevation-z8">

            <agm-map [zoom]="zoom"
                     [latitude]="lat"
                     [longitude]="lng"
                     [mapTypeControl]="true"
                     (mapReady)="onMapReady($event)"
                     [restriction]="countryRestriction">

              <agm-marker [latitude]="userHistory.Latitude"
                          [longitude]="userHistory.Longitude"
                          [title]="userHistory.UserId">

                <agm-info-window [disableAutoPan]="true" [isOpen]="false">
                  <strong>{{userHistory.UserId}}</strong>
                </agm-info-window>

              </agm-marker>
            </agm-map>

          </div>
        </div>
      </div>
    </div>
  </form>
</div>
