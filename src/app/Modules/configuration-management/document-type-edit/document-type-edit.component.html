<div class="kt-portlet" [ngClass]="{ 'kt-portlet--body-progress' : viewLoading, 'kt-portlet--body-progress-overlay' : loadingAfterSubmit }">
  <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title">{{getTitle()}}</h3>
    </div>
  </div>
  <div>
    <form [formGroup]="documentTypeForm" class="kt-form kt-form--group-seperator-dashed">
      <div class="kt-form">
        <div class="kt-portlet__body">
          <div class="kt-portlet__body-progress">
            <mat-spinner [diameter]="20"></mat-spinner>
          </div>

          <kt-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
            Please enter valid Input
          </kt-alert>

          <div class="form-group kt-form__group row">
            <div class="col-lg-4 kt-margin-bottom-20-mobile">
              <mat-form-field class="mat-form-field-fluid" appearance="outline">
                <input matInput placeholder="Enter Document Name" formControlName="Name" maxlength="30" autocomplete="off" />
                <mat-error *ngIf="hasError('Name', 'required')">Name <strong>required</strong></mat-error>
                <mat-hint align="left">Please enter <strong>Name</strong></mat-hint>
              </mat-form-field>
            </div>
            <div class="col-lg-4 kt-margin-bottom-20-mobile">
              <mat-form-field class="mat-form-field-fluid" appearance="outline">
                <input matInput placeholder="Enter No Of Pages" formControlName="NoOfPages" maxlength="60" autocomplete="off" appNumberOnly min="1" />
                <mat-error *ngIf="hasError('NoOfPages', 'required')">No Of Pages <strong>required</strong></mat-error>
                <mat-hint align="left">Please enter <strong>No Of Pages</strong></mat-hint>
              </mat-form-field>
            </div>
          </div>
          <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
            <div class="kt-form__actions kt-form__actions--solid">
              <div class="row text-right">
                <div class="col-lg-12">
                  <button type="button" class="button-red" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial>
                    Cancel
                  </button>&nbsp;
                  <button type="button" class="btn btn-primary" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="viewLoading || submitted">
                    Save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
