<div class="kt-portlet" [class]="{ 'kt-portlet--body-progress' : viewLoading, 'kt-portlet--body-progress-overlay' : loadingAfterSubmit }">
  <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title">{{getTitle()}}</h3>
    </div>
  </div>
  <div>
    <form [formGroup]="roleForm" class="kt-form kt-form--group-seperator-dashed">
      <div class="kt-form">
        <div class="kt-portlet__body">

          <div class="kt-portlet__body-progress">
            <mat-spinner [diameter]="20"></mat-spinner>
          </div>

          <kt-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
            Oh snap! Change a few things up and try submitting again.
          </kt-alert>

          <div class="form-group kt-form__group row">
            <div class="col-lg-4 kt-margin-bottom-20-mobile">
              <mat-form-field class="mat-form-field-fluid" appearance="outline">
                <mat-label>Profile Name</mat-label>
                <input matInput placeholder="Profile Name" formControlName="ProfileName" maxlength="30" autocomplete="off" />
                <!-- <mat-error *ngIf="hasError('ProfileName', 'required')">Profile Name <strong>required</strong></mat-error> -->
              </mat-form-field>
            </div>

            <div class="col-lg-4 kt-margin-bottom-20-mobile">
                <mat-form-field class="mat-form-field-fluid" appearance="outline">
                    <mat-label>Description</mat-label>
                  <input matInput placeholder="Description" formControlName="ProfileDesc" maxlength="30" autocomplete="off" />
                  <!-- <mat-error *ngIf="hasError('ProfileDesc', 'required')">Description <strong>required</strong></mat-error> -->
                </mat-form-field>
              </div>

              <div *ngIf="LOVs" class="col-lg-4 kt-margin-bottom-20-mobile">
                <mat-form-field class="mat-form-field-fluid map-fields" appearance="outline">
                  <mat-label>Group</mat-label>
                  <mat-select formControlName="ProfileID">
                    <mat-option *ngFor="let lov of LOVs" [value]="lov.Id">
                      {{lov.Name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            <!-- <div class="col-lg-4 kt-margin-bottom-20-mobile">
              <mat-form-field class="mat-form-field-fluid" appearance="outline">
                <input matInput placeholder="Enter URL" formControlName="ActivityUrl" maxlength="60" autocomplete="off" />
              </mat-form-field>
            </div> -->

            
          </div>
          
        </div>

        <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
          <div class="kt-form__actions kt-form__actions--solid">
            <div class="row text-right">
              <div class="col-lg-12">
                <button type="button" class="button-red" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial>
                  Cancel
                </button>&nbsp;
                <button type="button" class="btn btn-primary" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="viewLoading">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
