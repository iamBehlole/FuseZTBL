<div class="kt-portlet">
  <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title">Create User</h3>
    </div>
  </div>
  <div>
    <form [formGroup]="userForm" class="kt-form kt-form--group-seperator-dashed">
      <div class="kt-form">
        <div class="kt-portlet__body">

          <div class="kt-portlet__body-progress">
            <mat-spinner [diameter]="20"></mat-spinner>
          </div>

          <kt-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true"
                    (close)="onAlertClose($event)">
            Please enter valid Input
          </kt-alert>

          <div class="form-group kt-form__group row">
            <div class="col-lg-4 kt-margin-bottom-20-mobile">
              <mat-form-field class="mat-form-field-fluid" appearance="outline">
                <input matInput placeholder="Enter User ID" formControlName="UserId" maxlength="60" autocomplete="off"/>
              </mat-form-field>
            </div>
            <div class="col-lg-4 kt-margin-bottom-20-mobile">
              <mat-form-field class="mat-form-field-fluid" appearance="outline">
                <input matInput type="password" placeholder="***" formControlName="Password" maxlength="60"
                       autocomplete="off"/>
              </mat-form-field>
            </div>
            <div class="col-lg-4 kt-margin-bottom-20-mobile">
              <mat-form-field class="mat-form-field-fluid" appearance="outline">
                <input matInput placeholder="Phone Number" formControlName="PhoneNumber" maxlength="13"
                       autocomplete="off" pattern="[+][9][2](\d{10})"/>
                <mat-hint align="start">Please start with <strong>+923</strong></mat-hint>
              </mat-form-field>
            </div>

          </div>

          <div class="form-group kt-form__group row">
            <div class="col-lg-4 kt-margin-bottom-20-mobile">
              <mat-form-field class="mat-form-field-fluid" appearance="outline">
                <input matInput placeholder="Enter Email" formControlName="Email" maxlength="30" autocomplete="off"
                       pattern="[a-zA-Z0-9._-]+@[a-z]+\.[a-z]+"/>
                <mat-error *ngIf="hasError('Email', 'required')">Email <strong>required</strong></mat-error>
                <!--<mat-hint align="start">Please enter <strong>Name</strong></mat-hint>-->
              </mat-form-field>
            </div>
            <div class="col-lg-4 kt-margin-bottom-20-mobile">

              <mat-form-field class="mat-form-field-fluid map-fields" appearance="outline">
                <mat-label>Group</mat-label>
                <mat-select formControlName="ProfileId">
                  <mat-option *ngFor="let lov of LOVs" [value]="lov.Id">
                    {{lov.Name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

        </div>

        <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
          <div class="kt-form__actions kt-form__actions--solid">
            <div class="row text-right">
              <div class="col-lg-12">
                <button type="button" class="button-red pull-left" mat-raised-button cdkFocusInitial>
                  Cancel
                </button>&nbsp;
                <button type="button" class="btn btn-primary" mat-raised-button color="primary" (click)="onSubmit()"
                        [disabled]="viewLoading || submitted">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
