<div class="kt-portlet" [class]="{ 'kt-portlet--body-progress' : viewLoading, 'kt-portlet--body-progress-overlay' : loadingAfterSubmit }">
  <div class="kt-portlet__head kt-portlet__head__custom">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title">{{getTitle()}}</h3>

      <h5 class="mr-5 ml-5 mt-3"><span class="map-circle-1 mr-2"> </span>Add</h5>
      <h5 class="mr-5 mt-3"><span class="map-circle-2 mr-2"> </span>Edit</h5>
      <h5 class="mr-5 mt-3"><span class="map-circle-3 mr-2"> </span>View</h5>
    </div>

    <div class="row text-right" style="margin-top:10px">
      <div class="col-lg-12">
        <button *ngIf="isClearBtnShown" type="button" class="btn btn-primary" mat-raised-button color="primary" (click)="Clear()" [disabled]="viewLoading || submitted">
          Clear
        </button>
        <button *ngIf="isSaveBtnShown" type="button" class="btn btn-primary ml-1" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="viewLoading || submitted">
          Save
        </button>
        <button *ngIf="isEditBtnShown && _currentActivity.U" type="button" class="btn btn-primary ml-1" mat-raised-button color="primary" (click)="editCircleFense()" [disabled]="viewLoading || submitted">
          Edit
        </button>
        <button *ngIf="isDeleteBtnShown && _currentActivity.D" type="button" class="btn btn-primary ml-1" mat-raised-button color="primary" (click)="DeeteCircleFence()" [disabled]="viewLoading || submitted">
          Delete
        </button>
        <button type="button" class="button-red ml-1" mat-raised-button cdkFocusInitial value="Cancel" [mat-dialog-close]="false">
          Cancel
        </button>
      </div>
    </div>
  </div>
  <form class="kt-form kt-form--group-seperator-dashed">
    <div class="kt-form">   
      <div class="kt-portlet__body">
        <div class="row">
          <div class="col-lg-12 col-md-12  mat-elevation-z8">


            <label>Search</label>
            <input type="text" class="form-control mb-2" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>

            <agm-map [zoom]="zoom"
                     [latitude]="lat"
                     [longitude]="lng"
                     [mapTypeControlOptions]="controlOptions"
                     [mapTypeControl]="true"
                     (mapReady)="onMapReady($event)"
                     [restriction]="countryRestriction">
            </agm-map>

          </div>
        </div>
      </div>
    </div>
  </form>
</div>
