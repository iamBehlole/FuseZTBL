<div id="Kt-portlet">

    <div class="kt-portlet">
      <!--[class]="{ 'kt-portlet--body-progress' : viewLoading, 'kt-portlet--body-progress-overlay' : loadingAfterSubmit }"-->
      <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">
        <div class="kt-portlet__head-label">
          <h3 class="kt-portlet__head-title">Vendor Info</h3>
        </div>
      </div>
    </div>
    
    <form [formGroup]="vendorDetailForm" class="kt-form kt-form--group-seperator-dashed">
        
        <div class="kt-form">
            
            <div class="kt-portlet__body">
                
                <div class="col-lg-11">

                  <div *ngFor="let url of images">
                    <img style="width:200px;height: 200px;display: block;margin-left: auto;margin-right: auto;" class="rounded-circle text-right" mat-card-md-image [src]="url">
    
                  </div>
                                        
                  <div class="form-group kt-form__group row">

                    <div class="col-lg-6 kt-margin-bottom-20-mobile">
                      <mat-form-field class="mat-form-field-fluid" appearance="outline">
                        <mat-label class="customMatLabel">Name </mat-label>
                        <input matInput placeholder="Enter Name" formControlName="Name" autocomplete="off" readonly/>
                      </mat-form-field>
                    </div>
                    
                  </div>
                    
                  <div class="form-group kt-form__group row">
                    
                      <div class="col-lg-6 kt-margin-bottom-20-mobile">
                        <mat-form-field class="mat-form-field-fluid" appearance="outline">
                          <mat-label class="customMatLabel">Phone Number </mat-label>
                          <input matInput placeholder="Enter Vendor's Phone Number'" formControlName="PhoneNumber"  appNumberOnly autocomplete="off" readonly/>
                        </mat-form-field>
                      </div>
  
                      <div class="col-lg-6 kt-margin-bottom-20-mobile">
                        <mat-form-field class="mat-form-field-fluid" appearance="outline">
                          <mat-label class="customMatLabel">Business Description</mat-label>
                          <input matInput placeholder="Enter Business Description" formControlName="Description" autocomplete="off" readonly/>
                        </mat-form-field>
                      </div>

                </div>

                    <div class="form-group kt-form__group row">
                        <div class="col-lg-12 kt-margin-bottom-20-mobile">
                            <mat-form-field class="mat-form-field-fluid" appearance="outline">
                              <mat-label class="customMatLabel">Address </mat-label>
                              <input matInput placeholder="Enter Vendor Address" formControlName="Address" autocomplete="off" readonly/>
                            </mat-form-field>
                        </div>

                    </div>

                </div>

            </div>
        </div>
        

    </form>

    <div class="form-group kt-form__group row">
        <div class="col-lg-12 kt-margin-bottom-20-mobile mat-table mt-3 d-flex justify-content-center">
          <button mat-raised-button class="org-button button-red " (click)="close(0)">Close</button>
        </div>
      </div>

</div>
    
<kt-spinner></kt-spinner>
