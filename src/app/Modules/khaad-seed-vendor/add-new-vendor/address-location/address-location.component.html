<!-- <div id="Kt-portlet-margin-top"> -->
<div id="Kt-portlet">

    <div class="kt-portlet">
      <!--[ngClass]="{ 'kt-portlet--body-progress' : viewLoading, 'kt-portlet--body-progress-overlay' : loadingAfterSubmit }"-->
      <div class="kt-portlet__head kt-portlet__head__custom" id="list-header">
        <div class="kt-portlet__head-label">
          <h3 class="kt-portlet__head-title">Add Vendor's Location</h3>
        </div>

        <div class="row">
          <div class="col-lg-12 kt-margin-bottom-20-mobile mat-table mt-3" style="margin-left: 12px">
            <button mat-raised-button color="primary" class="org-button mr-2" (click)="onSelect()">Select</button>
            <button mat-raised-button class="org-button button-red" (click)="close(0)">Close</button>
          </div>
        </div>
      </div>
    </div>

    

    <form class="kt-form kt-form--group-seperator-dashed">
      <div class="kt-form">
        <div class="kt-portlet__body">
          <div class="row">
            <div class="col-lg-12 col-md-12  mat-elevation-z8">

              <label>Search</label>
              <input type="text" class="form-control mb-2" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>

              <agm-map #gm [zoom]="zoom"
                       [latitude]="lat"
                       [longitude]="lng"
                       [mapTypeControlOptions]="controlOptions"
                       [mapTypeControl]="true"
                       (mapReady)="onMapReady($event)"
                       [restriction]="countryRestriction"
                       (mapClick)="click($event)">

                        <agm-marker  *ngFor="let prev of PreviousLocation"
                                      [latitude]="prev.lat"
                                      [longitude]="prev.lng"
                                      >
          
                          </agm-marker>
                    
                <!-- <agm-marker></agm-marker> -->
              </agm-map>
              

              <!-- <button (click)="addMarker()">Add marker</button> -->

            </div>
          </div>
        </div>
      </div>
    </form>

</div>
    
<kt-spinner></kt-spinner>
